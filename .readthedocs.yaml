version: "2"

build:
  os: "ubuntu-22.04"
  tools:
    python: "miniconda3-4.7"
  jobs:
    post_build:
      - mkdir -p docs/static/
      - cp -r docs_conf/static/* docs/static/
      - mkdir -p docs/biosmoother/static
      - cp biosmoother/static/favicon.* docs/biosmoother/static

conda:
  environment: docs_conf/dev_env_linux.yml

python:
  install:
    - method: pip
      path: .

sphinx:
  configuration: docs_conf/conf.py
